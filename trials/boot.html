	<style type="text/css">
		.div-style{
    margin-top : 4rem;
    padding : 3rem;
    background: white;
    border-radius: 20px;
    box-shadow: rgba(0, 0, 0, 0.1) 0px 0.5rem 1rem 0px;
}
.text-box{
    border-radius: 1rem;
    margin-top : 1rem;
}
.button-submit{
    width: 50%;
    border-radius: 1rem;
    margin-top : 1rem
}
.body-background {
    background-image: linear-gradient(to right, #4facfe 0%, #00f2fe 100%);
}
.main-label{
    margin: 1rem;
	</style>
</head>
<body class="body-background">
    <div class="container">
        <div class="row d-flex justify-content-center mx-auto">
            <div class="col-md-6 col-xs-12 div-style">
            <form>
                <div class="d-flex justify-content-center mx-auto main-label" >
                    <h2>Login</h2>
                </div>
                <div class="form-group">
                    <input type="email" class="form-control text-box" id="email" aria-describedby="email" placeholder="Enter email">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control text-box" id="password" placeholder="Password">
                </div>
                <div class="form-check">
                <input type="checkbox" class="form-check-input" id="remeberme">
                    <label class="form-check-label" for="remeberme">Remember me</label>
                </div>
                <div class="form-group justify-content-center d-flex">
                    <button type="submit" class="btn btn-primary button-submit">Login</button>
                </div>
            </form>
        </div>
        </div>
    </div>
</body>
